build:
  ci:
    - echo "true"

jobs:
  - name: job-with-state
    type: runSh
    steps:
      - IN: state-resource
      - TASK:
        - script: shipctl get_resource_version_key state-resource "MESSAGE"
        - script: secs=10; SECONDS=0; while (( SECONDS < secs )); do sleep 1; echo $SECONDS; done
        - script: shipctl post_resource_state state-resource "MESSAGE" "build_"$BUILD_NUMBER
      - OUT: state-resource

resources:
  - name: state-resource
    type: state
